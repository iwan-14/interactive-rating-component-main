<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="card-review">
      <div class="icon-review">
        <img src="/images/icon-star.svg" alt="">
      </div>
      <div class="card-review-text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="card-star">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
      <button class="submit" id="submits">Submit</button>
    </div>
    <div class="card-thanks">
      <img src="/images/illustration-thank-you.svg" alt="" class="img-review">
      <p class="rate">You selected <span></span> out of 5</p>
      <h2>Thank you!</h2>
      <p class="textreview">We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!</p>
    </div>
  </main>

  <script src="script.js"></script>

</body>
</html>
